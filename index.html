<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Studio</title>
    
    <!-- Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noir No 1', 'Instrument Sans', sans-serif;
        }

        body {
            background-color: #232A40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #232A40;
            padding: 40px 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            opacity: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-align: center;
            transform: scale(0.8);
            margin: 40px;
        }

        .header-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            opacity: 0;
        }

        .button {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
            padding-left: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
            opacity: 0;
        }

        .button span {
            flex-grow: 1;
        }

        .button-light {
            background-color: #C1E1FF;
            color: #232A40;
        }

        .button-light:hover {
            background-color: #A8D3F5;
            transform: scale(1.05);
        }

        .button-dark {
            background-color: #AF8D5A;
            color: white;
        }

        .button-dark:hover {
            background-color: #9C7A4A;
            transform: scale(1.05);
        }

        .arrow {
            font-size: 18px;
            margin-right: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">XYZ Studio</div>
        <p class="header-text">Hi, This is</p>
        <p class="name">Kiran Tiwari</p>

        <a href="Kiran_Tiwari.vcf" target="_blank" download="Kiran_Tiwari.vcf" class="button button-light">
            <span>Save Contact Details</span>
            <span class="arrow">›</span>
        </a>

        <a href="https://www.renegadeinsurance.com/" target="_blank" class="button button-light">
            <span>Get a Quote</span>
            <span class="arrow">›</span>
        </a>

        <a href="https://www.renegadeinsurance.com/" target="_blank" class="button button-light">
            <span>Go to our Website</span>
            <span class="arrow">›</span>
        </a>

        <a href="https://www.renegadeinsurance.com/" target="_blank" class="button button-dark">
            <span>Go to Renegade Insurance</span>
            <span class="arrow">›</span>
        </a>
    </div>

    <script>
        // GSAP Animations
        gsap.to(".container", { opacity: 1, duration: 1, ease: "power2.out" });
        gsap.to(".logo", { opacity: 1, scale: 1, duration: 1, delay: 0.3, ease: "elastic.out(1, 0.5)" });
        gsap.to(".header-text", { opacity: 1, y: -10, duration: 1, delay: 0.5 });
        gsap.to(".name", { opacity: 1, y: -10, duration: 1, delay: 0.7 });

        gsap.utils.toArray(".button").forEach((btn, index) => {
            gsap.to(btn, { opacity: 1, y: -10, duration: 0.8, delay: 0.9 + index * 0.2 });
        });
    </script>

</body>
</html>
